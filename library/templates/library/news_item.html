{% extends 'library/base.html' %}
{% load static %}
{% block body%}

<link rel="stylesheet" href="{% static '/library/css/news_item.css' %}?{{ timestamp }}">

<!-- Content news-->
<div id="detail-news">
    <h2>{{news.title}} </h2> 
    <div id="image-news">
        <img src="{{news.image.url}}">      
    </div>                       

    <div id="content-news">
        <p>{{news.detailed_content}}</p>
    </div>
</div>

{% endblock body %}
