{% extends 'library/base.html' %}
{% load static %}
{% block body%}

<link rel="stylesheet" href="{% static '/library/css/lists.css' %}?{{ timestamp }}">

<div class="table-book">
    {% for theme, books in books_by_theme.items %}
    <h2 class="title-kesach" id= "{{theme.name}}"> {{theme.name}}</h2>
    <div id="books">
        {% for book in books %}
        <a href="{% url 'book_detail' book.pk %}" class="hoversach">
            <img src="{{ book.image.url }}" alt="{{ book.name }}" />
            <h4>{{ book.name }}</h4>
            <p>{{ book.author }}</p>                   
        </a>
        {% endfor %}
    </div>
    {% endfor %}      
</div>
{% endblock body %}
